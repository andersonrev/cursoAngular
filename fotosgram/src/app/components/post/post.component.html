<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}" alt="">
    </ion-avatar>

    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>
  </ion-item>

  <ion-slides pager="true">
    <ion-slide>
      <img src="/assets/perro-1.png" alt="">
    </ion-slide>
  </ion-slides>

<!-- Mapa -->
  <ion-item lines="none">
      <ion-icon slot="start" name="heard-empty"></ion-icon>
      <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>
  
  <ion-item lines="none">
      <ion-label text-wrap>
        {{post.mensaje}}
      </ion-label>
  </ion-item>
</div>
