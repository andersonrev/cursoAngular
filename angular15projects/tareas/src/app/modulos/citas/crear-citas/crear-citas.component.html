<div class="card">
  <div class="card-body">
    <h5 class="title-card text-center">Crear Citas</h5>
  </div>

  <div class="form">
    <h3 *ngIf="formularioIncorrecto" style="color: red">Formulario con errores</h3>
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="nombre" id="nombre" placeholder="Ingrese su nombre">
    <div class="row">
<div class="col-lg-6">
      <label for="fecha" >Fecha</label>
      <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control"> 
    </div>

    <div class="col-lg-6">
      <label for="hora">Hora</label>
      <input type="time" id="hora" [(ngModel)]="hora" class="form-control"> 
    </div>
    </div>
    
    <label for="sintomas">Sintomas</label>
    <textarea id="sintomas" name="sintomas" [(ngModel)]="sintomas" rows="3" class="form-control"></textarea>

    <button class="btn btn-primary btn-block" (click)="agregarCita()">Agregar Cita</button>
  </div>
</div>
