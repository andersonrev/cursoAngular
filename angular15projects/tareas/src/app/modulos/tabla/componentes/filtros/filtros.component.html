<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino"
                           [(ngModel)]="radioButtonSeleccionado" (change)="eventoCambioRadioButton()">
                    <label class="form-check-label" for="masculino">Masculino({{totalHombres}})</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino"
                           [(ngModel)]="radioButtonSeleccionado" (change)="eventoCambioRadioButton()">
                    <label class="form-check-label" for="femenino">Femenino({{totalMujeres}})</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="todos" value="Todos"
                           [(ngModel)]="radioButtonSeleccionado" (change)="eventoCambioRadioButton()">
                    <label class="form-check-label" for="todos">Todos({{total}})</label>
                </div>
            </div>

        </div>

    </div>

</div>
