<app-header titulo="checkbox"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let entry of data">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    
  </ion-list>
</ion-content>
