<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar {{porcentage1}}</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               [style.width]="getPorcentaje1"
               role="progressbar">
          </div>

        </div>


        <div class="progress m-t-20">

          <div class="progress-bar bg-info progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               [style.width]="getPorcentaje2"
               role="progressbar">
          </div>

        </div>


      </div>
    </div>
  </div>


</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementar [valor]="porcentage1"
                         (valorNuevo)="porcentage1 = $event"></app-incrementar>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementar (valorNuevo)="porcentage2 = $event"
                         [btnClase]="'btn-info'">
        </app-incrementar>
      </div>
    </div>
  </div>
</div>
