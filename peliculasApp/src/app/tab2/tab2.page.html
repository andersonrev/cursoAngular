<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar película"
   animated
   debounce= "700"
   [value]="textoBuscar"
   (ionChange)="buscar($event)">

  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      Ideas
    </ion-list-header>
      <ion-item *ngFor="let idea of ideas">
        <ion-label color="primary" (click)="textoBuscar = idea">
         {{idea}} 
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
