<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <ion-slides [options]="sliderOpts"
    *ngIf="datalocalService.noticias.length === 0">
   <ion-slide>
    <ion-label>No hay favoritos</ion-label>
   </ion-slide>
  </ion-slides>

  <app-noticias *ngIf="datalocalService.noticias.length > 0"
                [enFavoritos]="true"
                [noticias]="datalocalService.noticias" >



  </app-noticias>
</ion-content>
